<div class="row">
  <div class="col-md-3 col-sm-3 my-3 mx-3" *ngFor="let i of list">
    <div class="card border-hover-primary hover-scale">
      <div class="card-body">
        <h6 class="font-weight-bold mb-3">
          <a routerLink="{{ i.route }}">{{ i.name }}</a>
        </h6>
      </div>
    </div>
  </div>
</div>
